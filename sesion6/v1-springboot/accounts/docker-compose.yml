services:
  accounts:
    image: "miguel139/accounts:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - migueljarecca
  loans:
    image: "miguel139/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - migueljarecca
  cards:
    image: "miguel139/cards:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - migueljarecca
networks:
  migueljarecca:
    driver: "bridge"